<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Bar Test</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        .btn-morado {
            background-color: #bb86fc;
            color: white;
            border: none;
        }

        .btn-morado:hover {
            background-color: #9b5de5;
            color: white;
        }

        .input-group-text {
            color: #aaa;
            background-color: #1a1a1a;
            border: none;
        }

        input.form-control {
            background-color: #1a1a1a;
            color: white;
            border: none;
        }

        input::placeholder {
            color: #777 !important;
        }

        .barra-busqueda {
            background-color: rgba(0, 0, 0);
            backdrop-filter: blur(6px);
        }


    </style>
</head>

<body>

    <div class="barra-busqueda py-3 " style="z-index: 999;">
        <form class="d-flex align-items-center mx-auto gap-2" role="search" method="get" action="{% url 'buscar_contenido' %}"
            style="max-width: 85%; margin-top: 12px;">
            
            <!-- Campo de búsqueda con ícono -->
            <div class="input-group flex-grow-1 rounded-3 overflow-hidden">
                <span class="input-group-text bg-dark border-0 ">
                    <i class="bi bi-search"></i>
                </span>
                <input type="search" name="q"
                    class="form-control bg-dark text-white border-0"
                    placeholder="Search for music, artists, albums..."
                    aria-label="Search">
            </div>

            <!-- Botón "All" -->
            <button type="button" class="btn btn-outline-light rounded-3 px-3" style="background-color: #1a1a1a; ">
                All
            </button>

            <!-- Botón "Search" -->
            <button class="btn btn-morado rounded-3 px-4" type="submit">
                Search
            </button>
        </form>
    </div>


</body>
</html>
