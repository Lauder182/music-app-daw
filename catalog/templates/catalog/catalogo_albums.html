{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Album Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Album Catalog</h1>
        <div class="row g-4">
            {% for album in albums %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card bg-dark text-white border-0 h-100">
                    <img src="{{ album.cover_image.url }}" class="card-img-top" alt="Cover of {{ album.title }}">
                    <div class="card-body p-2">
                        <h6 class="mb-0">{{ album.title }}</h6>
                        <small class="text-muted">{{ album.artist.name }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
